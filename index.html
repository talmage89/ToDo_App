<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./style/style.css">
    <title>To Do Lists</title>
  </head>
  <body>
    <div class="main">
        <div class="navbar">
            <h2>To Do Lists</h2>
            <!-- <img src="..." alt="..." height="100"> -->
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 leftsideContent">
                    <span>
                      <input id="searchbar" placeholder="Search for a list">
                      <div class="list-group" id="allLists"></div>
                    </span>
                    <button id="newListButton">Create a new list</button>
                </div>
                <div class="col-8 rightsideContent">
                  <div class="list-group" id="listItems">
                    <p>Please enter your to-do list items here.</p>
                  </div>
                  <span>
                    <input id="add-task-input" placeholder="Add a new task">
                    <button id="add-task-button">Enter</button>
                    <button id="clear-selected">Clear selected tasks</button>
                  </span>
                </div>
            </div>
        </div>
    </div>
    <div id="listModal">
      <div class="listModalContent">
        <input id="newListName" type="text" placeholder="Enter new list name:">
        <button id="modalSubmit">Create</button>
        <button id="closeModal">Cancel</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/utils.js"></script>
    <script src="js/list.js"></script>
    <script src="js/task.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
