<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./style/style.css">
    <title>To Do Lists</title>
  </head>
  <body>
    <div class="main">
        <div class="navbar">
            <h2>To Do Lists</h2>
            <!-- <img src="..." alt="..." height="100"> -->
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 leftsideContent">
                    <span>
                      <input id="searchbar" placeholder="Search for a list">
                      <div class="list-group" id="allLists"></div>
                    </span>
                    <span>

                    </span>
                </div>
                <div class="col-8 rightsideContent">
                  <div class="list-group" id="listItems">
                    <p>Make a new list!</p>
                  </div>
                  <div class='buttonDisplay'>
                    <div id="bottomPanel">
                      <button id="newListButton">Create a new list</button>
                      <button id="add-task-button">Add New Task</button>
                      <button id="clear-selected">Clear selected tasks</button>
                      <span class="deletion-span">
                        <button id="delete-lists-btn">Delete a list</button>
                        <button id="done-deleting-lists" style="display: none;">Done</button>
                      </span>
                      <span class="deletion-span">
                        <button id="delete-tasks-btn">Delete a task</button>
                        <button id="done-deleting-tasks" style="display: none;">Done</button>
                      </span>
                    </div>
                    <button id="openBottomPanel">^</button>
                  </div>
                  </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/utils.js"></script>
    <script src="js/list.js"></script>
    <script src="js/task.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
